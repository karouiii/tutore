<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button (click)="onGetAllReservations()" class="btn btn-outline-primary ml-2">Afficher les réservations</button>
    </div>
</nav>
<ng-container class="container" *ngIf="reservations$">
    <table class="table container table-hover">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Nom et Prénom</th>
                <th>E-mail</th>
                <th>Date de la réservation</th>
                <th>Téléphone</th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of reservations$ |async">
            <td>{{r.id}}</td>
            <td>{{r.nomPrenom}}</td>
            <td>{{r.email}}</td>
            <td>{{r.dayOfReservation}}</td>
            <td>{{r.gsm}}</td>
           <!-- 
            <td>
                <button class="btn btn-outline-primary" onclick="sendMail(r)">
                    <i class="fa fa-envelope"></i>
                </button>
            </td>-->
           
            <td>
                <button class="btn btn-outline-danger" (click)="onDelete(r)">
                    <span class="fa fa-trash-o"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</ng-container>
