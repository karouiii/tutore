<ng-container class="container" *ngIf="users$">
    <div class="table-responsive">
    <table class="table container table-hover">
        <thead>
            <tr class="table-active">
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de naissance</th>
                <th>Téléphone</th>
                <th>Role</th>
                <th>E-mail</th>
                <th>Mot de passe</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users$ |async">
                <td>{{u.id}}</td>
                <td>{{u.nom}}</td>
                <td>{{u.prenom}}</td>
                <td>{{u.dob}}</td>
                <td>{{u.gsm}}</td>
                <td>{{u.role}}</td>
                <td>{{u.email}}</td>
                <td>{{u.password}}</td>
                <td>
                    <button class="btn btn-outline-danger" (click)="onDelete(u)">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </td>
                <td>
                    <button class="btn btn-outline-primary" (click)="onUpdate(u)">
                        <span class="fa fa-edit"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</ng-container>
